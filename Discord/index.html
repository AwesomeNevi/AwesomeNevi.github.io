<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href=style.css>
    <title>
      VimCraft Discord
    </title>
    <meta name="description" content="This is our Discord. Join to help us with
      bot development and preview future projects.">
    <meta name="keywords" content="Discord, Arduino, Blogs, Previews, Projects,
      Bots, Bot Development, Community">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="parallax.js"></script>
  </head>
  <body>
    <!-- VimCraft -->
    <div class="center">
      <div class="parallax-window" data-parallax="scroll"
        data-image-src="Capture.png"></div>
      <div class="screenCenter">
        <img src="vimlogo.svg" width="275px">
      </div>
    </div>
    <div class="container">
      <div class="box-1">
        <h2>Discord
          <a class="waves-effect waves-light btn"><i class="material-icons
              right">contacts</i>Join
            VimCraft</a></h2>
        <blockquote>
          These days everyone has Discord.......
          So we are assuming that you do too.
          Keep in touch with us and be the first to grab the latest updates.
        </blockquote>
      </div>
    </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <div class="card cardCenter">
          <div class="card-image">
            <img src="tenor.gif" width="300px">
            <span class="card-title">AwesomeNevi#9483</span>
          </div>
          <div class="card-action">
            <a target="_blank" href="https://discordapp.com/"
              class="waves-effect waves-light btn">Discord</a>
          </div>
        </div>
      </div>
    </body>
  </html>
